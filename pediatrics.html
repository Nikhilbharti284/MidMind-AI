<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pediatrics - Medi-AI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f9ff;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    section {
      padding: 2rem;
      margin: 1rem auto;
      max-width: 1200px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-top: 0;
    }

    /* Chatbot */
    #chatbot {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      max-height: 300px;
      overflow-y: auto;
    }
    #chatbot .message {
      margin: 0.5rem 0;
    }
    #userInput {
      width: calc(100% - 100px);
      padding: 0.5rem;
    }
    #sendBtn {
      padding: 0.5rem 1rem;
    }

    /* Doctor Directory */
    .doctor-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }
    .doctor-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      background: #fafafa;
      text-align: center;
    }
    .doctor-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
    }

    /* Carousel */
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
    }
    .carousel img {
      height: 200px;
      border-radius: 8px;
      object-fit: cover;
    }

    /* Graphs */
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Medi-AI: Pediatrics</h1>
  </header>

  <section>
    <h2>üí¨ AI Chatbot</h2>
    <div id="chatbot"></div>
    <input type="text" id="userInput" placeholder="Ask something...">
    <button id="sendBtn">Send</button>
  </section>

  <section>
    <h2>üßë‚Äç‚öïÔ∏è Doctor Directory</h2>
    <div class="doctor-list">
      <div class="doctor-card">
        <img src="https://via.placeholder.com/80" alt="Dr. Smith">
        <h4>Dr. Smith</h4>
        <p>Pediatrician</p>
      </div>
      <div class="doctor-card">
        <img src="https://via.placeholder.com/80" alt="Dr. Jane">
        <h4>Dr. Jane</h4>
        <p>Neonatologist</p>
      </div>
      <!-- Add more doctors here -->
    </div>
  </section>

  <section>
    <h2>üñºÔ∏è Pediatric Image Carousel</h2>
    <div class="carousel">
      <img src="https://via.placeholder.com/300x200?text=Image+1" alt="Child Health 1">
      <img src="https://via.placeholder.com/300x200?text=Image+2" alt="Child Health 2">
      <img src="https://via.placeholder.com/300x200?text=Image+3" alt="Child Health 3">
    </div>
  </section>

  <section>
    <h2>üìä Health Tracking Graphs</h2>
    <canvas id="growthChart"></canvas>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Simple chatbot mock
    const chatbot = document.getElementById('chatbot');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    sendBtn.addEventListener('click', () => {
      const userText = userInput.value.trim();
      if (!userText) return;

      const userMessage = document.createElement('div');
      userMessage.className = 'message';
      userMessage.innerHTML = `<strong>You:</strong> ${userText}`;
      chatbot.appendChild(userMessage);

      const botMessage = document.createElement('div');
      botMessage.className = 'message';
      botMessage.innerHTML = `<strong>Medi-AI:</strong> Thanks for your question about "${userText}". I will get back to you shortly.`;
      chatbot.appendChild(botMessage);

      userInput.value = '';
      chatbot.scrollTop = chatbot.scrollHeight;
    });

    // Health chart
    const ctx = document.getElementById('growthChart');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['0', '6 mo', '1 yr', '2 yr', '3 yr', '4 yr', '5 yr'],
        datasets: [{
          label: 'Child Height (cm)',
          data: [50, 65, 75, 85, 95, 105, 115],
          borderColor: '#4a90e2',
          backgroundColor: 'rgba(74,144,226,0.2)',
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true }
        },
        scales: {
          y: {
            beginAtZero: false,
            title: { display: true, text: 'Height (cm)' }
          },
          x: {
            title: { display: true, text: 'Age' }
          }
        }
      }
    });
  </script>
</body>
</html>
